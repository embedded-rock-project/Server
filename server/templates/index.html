<!DOCTYPE html>
<html>

<head>
    <title>Socket-Test</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            function appendToLogs(text) {
                $("#log").append(
                    "<br>" +
                    $("<div/>")
                        .text(text)
                        .html()
                );
            }


            try {
                var socket = new WebSocket(
                    "ws://" + window.location.host + "/websocket"
                );
            } catch (err) {
                var socket = new WebSocket(
                    "wss://" + window.location.host + "/websocket"
                );
            }

            function isOpen(ws) { return socket.readyState === ws.OPEN }

            socket.onopen = function () {
                socket.send("connected to the SocketServer...");
            };

            socket.onerror = function (error) {
                appendToLogs(error)
            }

            socket.onmessage = function (msg, cb) {
                msg = JSON.parse(msg.data)
                appendToLogs("logs #" + msg.count + ": " + msg.data)
                if (cb) cb();
            };
            $("form#emit").submit(function (event) {
                if (!isOpen(socket)) { appendToLogs("Already closed socket!"); return false }
                socket.send($("#emit_data").val());
                return false;
            });
            $("form#broadcast").submit(function (event) {
                if (!isOpen(socket)) { appendToLogs("Already closed socket!"); return false }
                socket.send($("#broadcast_data").val());
                return false;
            });

            $("form#disconnect").submit(function (event) {
                if (!isOpen(socket)) { appendToLogs("Already closed socket!"); return false }
                appendToLogs("Disconnected from the server...")
                socket.send("disconnect_request");
                return false;
            });
        });
    </script>
</head>

<body style="background-color: white">
    <h1 style="background-color: white">Socket</h1>
    <form id="emit" method="POST" action="#">
        <input type="text" name="emit_data" id="emit_data" placeholder="Message" />
        <input type="submit" value="Send Message" />
    </form>
    <form id="broadcast" method="POST" action="#">
        <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message" />
        <input type="submit" value="Send Broadcast Message" />
    </form>

    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect Server" />
    </form>
    <h2 style="background-color: white">Logs</h2>
    <div id="log"></div>
</body>

</html>
